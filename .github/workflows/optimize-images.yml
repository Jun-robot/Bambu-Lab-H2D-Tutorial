name: Optimize images

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.JPG"
      # PNG も対象にしたければコメントアウトを外す
      # - "**/*.png"

permissions:
  contents: write

jobs:
  optimize-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim optipng

      - name: Optimize JPEG images
        run: |
          # *.jpg / *.jpeg の大文字小文字すべて対象にして最適化
          find . -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) \
            -exec jpegoptim --strip-all --max=80 {} \;

      # PNG も最適化したい場合だけ有効化
      # - name: Optimize PNG images
      #   run: |
      #     find . -type f -iname "*.png" \
      #       -exec optipng -o7 {} \;

      - name: Commit optimized images
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing optimized images..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Optimize images"
            git push
          else
            echo "No image changes to commit."
          fi
